{% extends 'inv/base.html' %} {% load static %}
{% block title %} {{notice.title|truncatewords:5}}{% endblock %}
{% block body %}
<h3 class="text-center m-4">
  <i class="fa-solid fa-right-to-bracket fa-lg me-2">
  </i>
  Detail Notice
</h3>
<div class=" d-flex justify-content-center ">

  <div class="card border-primary mb-3" style="max-width: 40rem;">
    <div class="card-header text-bg-primary fw-bold ">{{notice.title}}</div>
    <div class="card-body">

      <h4 class="card-title">Description:</h4>
      <p class="card-text">{{notice.description}}</p>
      <h4 class="card-title">Image:</h4>
      {% if notice.image %}
      <img src="{{ notice.image.url }}" alt="{{ notice.title }}" width="100%" height="330px">
      {% else %}
      <img src="{% static 'images/default-image.jpg' %}" alt="Default Image"
        class="bd-placeholder-img card-img-top" width="100%" height="330px">
      {% endif %}
    </div>
  </div>

</div>

{% endblock %}
